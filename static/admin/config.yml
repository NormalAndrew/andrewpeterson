backend: 
  name: bitbucket

media_folder: static/assets

collections:
  - name: portfolio
    label: Portfolios
    folder: src/portfolios
    create: true
    fields:
      - { name: "title", label: "Title", default: "Title"}
      - { name: "date", label: "Date", widget: "date" }
      - { name: "specialty", label: "Specialty", default: "Specialty"}
      - { name: "body", label: "Body", widget: "markdown", default: "Enter post here"}
      - { name: "thumbnail", label: "Featured Image", widget: "image"}